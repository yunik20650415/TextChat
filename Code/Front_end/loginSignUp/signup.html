<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="../Images/logo.png" width="100%">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_container">
                <img src="../Images/real_logo.png" alt="Logo">
            </div>
            <h1>
                TextChat
            </h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="post">
                <input type="text"  id="user_name" placeholder="Enter Full Name">
                <input type="text" id="user_email" placeholder="Email address">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password1" placeholder="Password">
                <input type="password" id="password2" placeholder="Confirm Password">
                <input type="submit" value="Create Account" id="loginBtn" class="hover">
            </form>
            <div id="login" class="hover">
                Login
            </div>
        </div>
    </main>
    <script src="signup.js"></script>
</body>
</html>
