<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextChat-login</title>
    <link rel="icon" type="image/png" href="../Images/logo.png" width="100%">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo_container">
                <img src="../Images/real_logo.png" alt="Logo">
            </div>
            <h1>
                TextChat
            </h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="post">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <input type="submit" value="Log In" id="loginBtn" class="hover">
            </form>
            <div id="new_account" class="hover">
                Create new account
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
